<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      position: fixed;
      bottom: 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container" role="none">
    <div class="card">
      <figure>
        <img src="assets/images/illustration-article.svg" alt="assets/images/illustration-article.svg">
      </figure>
      <button class="btn">Learning</button>

      <p>Published 21 Dec 2023</p>

      <main class="comment" role="main">
        <h1>HTML & CSS foundations</h1>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </main>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar.webp">
        <h2>Greg Hooper</h2>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/EMLzmile">EMLzmile</a>.
    </div>
  </div>
</body>

</html>
